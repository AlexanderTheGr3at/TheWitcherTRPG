<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <h1 class="spellname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
            <div class="resource">
                <label>Class</label>
                <select>
                    <option>Mage</option>
                    <option>Priest</option>
                    <option>Witcher Signs</option>
                    <option>Rituals</option>
                    <option>Hexes</option>
                </select>
            </div>
        </div>
    </header>
</form>
