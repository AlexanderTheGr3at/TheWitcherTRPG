<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
            <div class="flex">
                <label>Quantity</label>
                <input type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number" />
                <label>Weight</label>
                <input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number" />
                <label>Cost</label>
                <input type="text" name="data.cost" value="{{data.cost}}" data-dtype="Number"/>
            </div>
        </div>
    </header>
    <div class="resource">
        <label>Type</label>
        <select name="data.type" id="type-select">
            {{#select data.type}}
            <option value="crafting-material">Crafting Material</option>
            <option value="animal-parts">Hides & Animal Parts</option>
            <option value="alchemical">Alchemical Treatments</option>
            <option value="minerals">Ingots & Minerals</option>
            <option value="substances">Substances</option>
            {{/select}}
        </select>
        {{#if (eq data.type "substances")}}
            <label>Substance Type :</label>
            <select name="data.substanceType" id="substanceType-select">
                {{#select data.substanceType}}
                {{#each config.substanceTypes as |name type|}}
                <option value="{{type}}">{{name}}</option>
                {{/each}}
                {{/select}}
            </select>
        {{/if}}
    </div>
    
    <table>
        <tr>
            <th>{{localize "WITCHER.Component.Rarity"}}</th>
            <th>{{localize "WITCHER.Component.Location"}}</th>
            <th>{{localize "WITCHER.Component.Quantity"}}</th>
            <th>{{localize "WITCHER.Component.Forage"}}</th>
        </tr>
        <tr>
            <td>
                <select name="data.rarity" id="avail-select">
                {{#select data.rarity}}
                {{#each config.Avalability as |value name|}}
                        <option value="{{value}}">{{name}}</option>
                {{/each}}
                {{/select}}
                </select>
            </td>
            <td><input type="text" name="data.location" value="{{data.location}}"/></td>
            <td><input type="text" name="data.quantityObtainable" value="{{data.quantityObtainable}}"/></td>
            <td><input type="text" name="data.forage" value="{{data.forage}}"/></td>
        </tr>
    </table>
</form>
