<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
        </div>

                    {{#select data.definingSkill.stat}}
                    {{#each config.statTypes as |name type|}}
                    <option value="{{type}}">{{name}}</option>
                    {{/each}}
                    {{/select}}
                </select> 
                <label>level</label>
                <input class="profession-level" name="data.definingSkill.level" type="number" value="{{data.definingSkill.level}}" placeholder=""/>
            </div>
            <textarea rows="10" name="data.definingSkill.definition">{{data.definingSkill.definition}}</textarea>
        </div>
