<h2>{{localize statName}}</h2>
<div class="roll-summary">
    <div class="dice-formula">{{localize"WITCHER.Chat.SaveText"}} <b>{{difficulty}}</b></div>
</div>

<hr />
{{#if (lt roll.total difficulty)}}
<div  class="dice-sucess">
    <b>{{roll.total}}</b>
</div>
{{/if}}
{{#if (gte roll.total difficulty)}}
<div  class="dice-fail">
    <b>{{roll.total}}</b>
</div>
{{/if}}
