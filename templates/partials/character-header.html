<div class="left-sidebar">
    <div class="flex stat-title" >
        <label>Max</label>
        <label>/Current</label>
    </div>
    {{#each data.stats as |details stat|}}
    <div class="stat-display" data-stat="{{stat}}">
        <label class="stat-label"><a class="stat-roll">{{localize details.label}}</a></label> 
        <input class="stat" name="data.stats.{{stat}}.max" type="text" value="{{details.max}}" placeholder="0" data-dtype="Number"/>
        <input class="stat" name="data.stats.{{stat}}.current" type="text" value="{{details.current}}" placeholder="0" data-dtype="Number"/>
    </div>
    {{/each}}
</div>
<div class="header-center">
    <div class="flex ressource">
        <img class="actor-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" />
        <div class="char-info">
            <div class="flexrow">
                <div>
                    <label>Current HP</label>
                    <div class="hp-content"> 
                        <img class="hp-img" src="systems/TheWitcherTRPG/assets/images/hearth.png"/>
                        <input class="hp-value" name="data.derivedStats.hp.value" type="text" value="{{data.derivedStats.hp.value}}" placeholder="0" data-dtype="Number"/>
                    </div>
                    <label>Current Sta</label>
                    <div class="stamina">
                        <input class="sta-value" name="data.derivedStats.sta.value" type="text" value="{{data.derivedStats.sta.value}}" placeholder="0" data-dtype="Number"/>
                    </div>
                </div>
                <div class="text-centered">
                    <div class="ressource">
                        <label class="stat-label"><a class="death-roll">Stun/Death</a></label>
                    </div>
                    <div class="ressource">
                        <label class="stat-label"><a class="crit-roll">Crit/Fumble</a></label>
                    </div>
                    <div class="ressource">
                        <label class="stat-label"><a class="defence-roll">Defense</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flexrow">
        <input class="charname" name="name" type="text" value="{{actor.name}}" placeholder="Name" />
    </div>
    <div class="flexrow ressource">
        <div class="flex">
            <label><b>Race</b></label>
            {{race.name}}
        </div>
        <div class="flex">
            <label><b>Gender</b></label>
            <input name="data.gender" type="text" value="{{data.gender}}" placeholder=""/>
        </div>
        <div class="flex">
            <label><b>Age</b></label>
            <input class="small" name="data.age" type="text" value="{{data.age}}" placeholder="0" data-dtype="Number"/>
        </div>
    </div>
    <div class="flexrow ressource">
        <div class="flex">
            <label><b>profession</b></label>
            {{profession.name}}
        </div>
        <div class="flex">
            <label><b>Origin</b></label>
            {{data.general.homeland.value}}
        </div>
    </div>
</div>    
<div class="right-sidebar">
    {{#each data.coreStats as |details coreStat|}}
    <div class="stat-display">
        <label>{{localize details.label}}</label> 
        <input class="header-stat" name="data.coreStats.{{coreStat}}.value" type="text" value="{{details.value}}" placeholder="0" data-dtype="Number" readonly/>
    </div>
    {{/each}}
    
    <div class="stat-display">
        <label>{{localize data.derivedStats.sta.label}}</label> 
        <input class="header-stat" name="data.derivedStats.sta.max" type="text" value="{{data.derivedStats.sta.max}}" placeholder="0" data-dtype="Number" readonly/>
    </div>

    <hr />
    <div class="stat-display">
        <label>{{localize data.derivedStats.hp.label}}</label> 
        <input class="header-stat" name="data.derivedStats.hp.max" type="text" value="{{data.derivedStats.hp.max}}" placeholder="0" data-dtype="Number" readonly/>
    </div>
    <div class="stat-display">
        <label>{{localize data.derivedStats.resolve.label}}</label> 
        <input class="header-stat" name="data.derivedStats.resolve.value" type="text" value="{{data.derivedStats.resolve.value}}" placeholder="0" data-dtype="Number"/>
        /
        <input class="header-stat" name="data.derivedStats.resolve.max" type="text" value="{{data.derivedStats.resolve.max}}" placeholder="0" data-dtype="Number" readonly/> 
    </div>
    <div class="stat-display">
        <label>Vigor:</label> <input name="data.derivedStats.vigor.value" type="text" value="{{data.derivedStats.vigor.value}}" placeholder="0" data-dtype="Number"/>
    </div>
</div>
