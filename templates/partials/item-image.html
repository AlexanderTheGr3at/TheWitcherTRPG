{{#if (eq item.system.clickableImage true)}}
<div class="item-img-wrapper">
    <a class="item-show"><i class="fa fa-magnifying-glass"></i></a>
    <img src="{{item.img}}" class="item-img dragable" draggable="true"
        data-id="{{item._id}}"/>
</div>
{{else}}
<img src="{{item.img}}" class="item-img dragable" draggable="true"
        data-id="{{item._id}}"/>
{{/if}}
